<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Pop-Up</title>
    <link rel="stylesheet" href="chatStyle.css">
</head>
<body>
    <button id="openChatBtn">
        <img src="hackaton sescap.jpg" alt="Chat Icon">
    </button>

    <div id="chatPopup" class="chat-popup">
        <div class="chat-header">
            <span>Chat</span>
            <button id="closeChatBtn">&times;</button>
        </div>
        <div class="chat-body">
            <p id="chatMessage" class="typewriter">Ol√°, como posso te ajudar?</p>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Escreva sua duvida aqui...">
            <button>Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
